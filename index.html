<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AivanPort-2</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="cover cover-left"></div>
      <div class="cover cover-right turn"></div>

      <div class="book">
        <!-- Profile page -->
        <div class="book-page page-left">
          <div class="profile-page">
            <img src="./assets/photo.jpg" alt="Homi foto jpg" />
            <h1>Gordon Felix</h1>
            <h3>Web Developer</h3>

            <div class="social-media">
              <a href="#"><i class="bx bxl-whatsapp"></i></a>
              <a href="#"><i class="bx bxl-linkedin"></i></a>
              <a href="#"><i class="bx bxl-instagram-alt"></i></a>
              <a href="#"><i class="bx bxl-github"></i></a>
            </div>

            <p>
              Hi, I'm Gordon Felix, a Web Developer. Lorem ipsum dolor sit amet
              consectetur adipisicing elit. Qui nihil ex, nobis quaerat
              sapiente, saepe tempora illum, dicta mollitia debitis magni! Quo
              sit, sed molestiae rem illo repudiandae ab obcaecati.
            </p>

            <div class="btn-box">
              <a href="#" class="btn">Download CV</a>
              <a href="#" class="btn contact-me">Contact Me</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
